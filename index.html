<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Pastikan ini ada -->
    <title>BREATH CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
</head>
<body>
     <!-- Container untuk animasi dan judul -->
     <div class="animation-container">
        <div id="logo-animation"></div>
        <h1 class="website-title">Kalkulator Website</h1>
    </div>
    <br>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div classs="button-container">
            <div class="button-row">
                <button class="operator operator-ac">AC</button>
                <button class="operator operator-del">DEL</button>
                <button class="operator">%</button>
                <button class="operator">&divide;</button>
            </div>
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">&times;</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="button-row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
